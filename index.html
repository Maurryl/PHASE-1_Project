<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Image Gallery</title>
</head>
<body>
    
    <input type="file" id="upload" accept="image/*" multiple> 
    <div>
        <label for="search-tags">Search by Tags:</label>
        <input type="text" id="search-tags">
        <label for="search-title">Search by Title:</label>
        <input type="text" id="search-title">
        <button id="search-btn">Search</button>
        <button id="reset-btn">Reset</button> 
    </div>
    <div id="gallery">
        <img src="images/image1.jpg" alt="landscape">
        <img src="images/image2.jpg" alt="green city">
        <img src="images/image3.jpg" alt="people">
        <img src="images/image4.jpg" alt="dog">
        <!-- <img src="images/image5.jpg" alt="hill"> -->
        <img src="images/image6.jpg" alt="ice arch">
        <img src="images/image7.jpg" alt="waterfall">
        <img src="images/image8.jpg" alt="hiking">
        <img src="images/image9.jpg" alt="horse riding">
        <img src="images/image10.jpg" alt="yatch">
    </div>
    <button id="fullscreen-btn">Toggle Fullscreen</button>
  <button id="slideshow-btn">Start Slideshow</button>
  <button id="save-order-btn">Save Order</button>
<footer>
    &copy; 2024 Cheryl.All rights reserved
</footer>
<script src="script.js"></script>
</body>
</html>
